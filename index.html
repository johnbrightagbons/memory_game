<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="styles/game.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <header>
    <h1>Memory Matching Game</h1>
    <p>Match all the pairs to win</p>
  </header>
  <main>
    <div class="game-info">
      <div>Moves <span id="moves">0</span></div>
      <div>Matches <span id="matches">0</span></div>
      <div>Time <span id="time">00:00</span></div>
    </div>
    <div class="game-memory" id="game-board"></div>
    <div class="controls">
      <button id="new-game">New Game</button>
      <button id="hint">Show Hints</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="message" id="win-message">
      <h2>Congratulations, You won!</h2>
      <p>You matched all pairs in <span id="final-time">00:00</span> with <span id="final-moves">0</span> moves!</p>
      <button id="play-again">Play Again</button>
      <button id="cancel">Cancel</button>
    </div>
  </main>
  <script src="scripts/game.js"></script>
</body>
</html>
